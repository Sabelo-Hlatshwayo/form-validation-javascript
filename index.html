<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Form Validator</title>
</head>

<body>
  <form action="#" class="form">
    <h1 class="primary-heading">register with us</h1>

    <div class="form-content">
      <div class="form-control">
        <label for="username" class="label">username</label>
        <input type="text" id="username" class="input" placeholder="Enter username">
      </div>

      <div class="form-control">
        <label for="email" class="label">email</label>
        <input type="email" id="email" class="input" placeholder="Enter email">
      </div>

      <div class="form-control">
        <label for="firstPassword" class="label">password</label>
        <input type="password" id="firstPassword" class="input" placeholder="Enter password">
      </div>

      <div class="form-control">
        <label for="secondPassword" class="label">confirm password</label>
        <input type="password" id="secondPassword" class="input" placeholder="Enter password again">
      </div>
    </div>

    <button class="btnSubmit">submit</button>
  </form>
</body>
<script src="./script.js"></script>

</html>
